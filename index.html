<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div>
                <input type="text" placeholder="Write task here..." id="todoInput">
                <button id="todoAdd">Add</button>
                <button id="clear">Clear list</button>
                <input type="text" placeholder="Search for task..." id="todoSearch" >
            </div>
            <p id="error" class="hidden">YOU MUST AT LEAST WRITE ONE CHARACTER</p>
            <div id="todoContainer">
                <div id="list">
                    <p>Pro tip: click on the tasks you want to remove and use "Enter" to add tasks fast</p>
                </div>
                <div id="nothing" class="hidden">
                    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/UNDOQOsNcTs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
